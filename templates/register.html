<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <title>Daftar Akun Baru</title>

    <link rel="stylesheet" href="{{ url_for('static', filename = 'register.css') }}" />
  </head>
  <body>
    <div class="text-center mb-4">
      <h2 class="text-white mb-2">Halo sobat Jualan apa kabar?</h2>
      <p class="lead text-white-50 mb-5">Daftar akun dulu yuk biar bisa lanjut jualan / beli barang kami</p>

      <div class="login-card mx-auto">
        <h1 class="text-white mb-4 text-start">Register</h1>

        {% if error %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
          {{ error }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endif %} {% if success %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
          {{ success }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endif %}

        <form action="{{ url_for('register') }}" method="post">
          <div class="mb-3 text-start">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required />
          </div>

          <div class="mb-3 text-start">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Buat kata sandi baru" required />
          </div>

          <div class="mb-4 text-start">
            <label for="confirmPassword" class="form-label">Konfirmasi Password</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Ulangi kata sandi" required />
          </div>

          <div class="mb-4 text-start">
            <label class="form-label d-block">Daftar sebagai:</label>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="role" id="rolePembeli" value="pembeli" checked />
              <label class="form-check-label" for="rolePembeli">Pembeli</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="role" id="rolePenjual" value="penjual" />
              <label class="form-check-label" for="rolePenjual">Penjual</label>
            </div>
          </div>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-lg" style="background-color: #6c757d; border-color: #6c757d">Daftar Akun</button>
          </div>
        </form>

        <div class="mt-4 text-center">
          <p class="text-white-50">
            Sudah punya akun?
            <a href="{{ url_for('halamanLogin') }}" class="text-primary" style="text-decoration: none">Login</a>
          </p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
